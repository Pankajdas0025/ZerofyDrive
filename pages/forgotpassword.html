<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>ZerofyDrive - Forgot Password</title>
  <script src='https://cdn.tailwindcss.com'></script>
</head>

<body class='min-h-screen bg-slate-950 text-white overflow-x-hidden'>

  <!-- Background Glow -->
  <div class='pointer-events-none fixed inset-0'>
    <div class='absolute -top-40 -left-40 h-[520px] w-[520px] rounded-full bg-blue-600/25 blur-3xl'></div>
    <div class='absolute top-10 right-[-180px] h-[520px] w-[520px] rounded-full bg-cyan-400/20 blur-3xl'></div>
    <div class='absolute bottom-[-220px] left-1/4 h-[640px] w-[640px] rounded-full bg-emerald-500/10 blur-3xl'></div>
  </div>

  <div class='relative mx-auto flex min-h-screen max-w-6xl items-center justify-center px-4 py-10'>
    <div class='w-full max-w-md'>

      <!-- Brand -->
      <div class='mb-6 flex items-center justify-center gap-3'>
        <div class='relative h-11 w-11'>
          <div class='absolute inset-0 rounded-2xl bg-gradient-to-br from-cyan-400 to-blue-600 opacity-90'></div>
          <div class='absolute inset-[2px] rounded-2xl bg-slate-950/60'></div>
          <svg class='absolute inset-0 m-auto' width='26' height='26' viewBox='0 0 24 24' fill='none'>
            <path d='M12 2l7 4v6c0 5-3 9-7 10-4-1-7-5-7-10V6l7-4z' stroke='white' stroke-width='1.8'/>
            <path d='M8.5 12.2l2.2 2.2 4.8-5' stroke='#22c55e' stroke-width='1.8' stroke-linecap='round' stroke-linejoin='round'/>
          </svg>
        </div>
        <div class='text-xl font-semibold'>
          <span class='text-cyan-300'>Zerofy</span><span class='text-white'>Drive</span>
        </div>
      </div>

      <!-- Card -->
      <div class='rounded-3xl border border-white/10 bg-white/5 p-6 shadow-2xl backdrop-blur-xl sm:p-8'>
        <h1 class='text-2xl font-bold'>Forgot your password?</h1>
        <p class='mt-2 text-sm text-white/70'>
          No worries. Enter your email and we’ll send you a reset link.
        </p>

        <form class='mt-6 space-y-5' autocomplete='off'>
          <div>
            <label class='text-sm text-white/80'>Email Address</label>
            <input
              type='email'
              placeholder='you@example.com'
              class='mt-2 w-full rounded-2xl border border-white/10 bg-slate-950/40 px-4 py-3 text-sm outline-none placeholder:text-white/40 focus:border-cyan-400/60 focus:ring-2 focus:ring-cyan-400/20'
              required
            />
          </div>

          <button
            type='submit'
            class='w-full rounded-2xl bg-emerald-400 px-5 py-3 text-sm font-semibold text-slate-950 hover:bg-emerald-300 transition'
          >
            Send Reset Link
          </button>

          <p class='text-center text-sm text-white/70'>
            Remember your password?
            <a href='login.html' class='text-cyan-300 hover:text-cyan-200 font-semibold'>
              Back to Login
            </a>
          </p>
        </form>
      </div>

      <p class='mt-6 text-center text-xs text-white/40'>
        © <span id='year'></span> ZerofyDrive
      </p>
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
